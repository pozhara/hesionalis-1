{% extends "base.html" %}
{% block content %}

<div>
    <div class="text-center font-2">
        <h1 class="color my-3 text-uppercase">Profile</h1>
        <form method="post">
            {% csrf_token %}
            <div class="py-3 text-center">
                <label for="first_name" class="color">First Name</label>

                <div class="mt-2">{{profile.first_name}}</div>
            </div>

            <div class="text-center">
                <label for="last_name" class="color">Last Name</label>
                <div class="mt-2">{{profile.last_name}}</div>
            </div>

            <button type="submit" class="btn bg-btn-color btn-xl text-uppercase text-white my-2 dark-blue" aria-label="Save changes"><span>Save
                    Changes</span></button>
            <div><a href="{% url 'edit_password' %}" class="btn bg-btn-color-2 btn-xl text-uppercase mt-2 dark-yellow" aria-label="Change password">Change
                    Password</a></div>


        </form>
    </div>
</div>

{% endblock %}
